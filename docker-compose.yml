version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: promptlab-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload in development
      - ./backend:/app
      # Use named volume for Python cache to avoid permission issues
      - backend-cache:/home/appuser/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    networks:
      - promptlab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

